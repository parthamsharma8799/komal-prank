<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for Komal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 2px solid black;
            display: inline-block;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ARE YOU KOMAL?</h2>
        <button onclick="showMessage('yes')">YES</button>
        <button onclick="showMessage('no')">NO</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function showMessage(response) {
            let messageBox = document.getElementById("message");

            if (response === "yes") {
                messageBox.innerHTML = "PRATHAM IS YOUR HUSBAND";
                setTimeout(() => {
                    document.querySelector(".container").innerHTML = `
                        <h2>PRATHAM IS YOUR HUSBAND</h2>
                        <button onclick="finalMessage('yes')">YES</button>
                        <button onclick="finalMessage('no')">NO</button>
                        <p class="message" id="finalMessage"></p>
                    `;
                }, 1000);
            } else {
                messageBox.innerHTML = "NO, YOU ARE KOMAL I KNOW";
            }
        }

        function finalMessage(response) {
            let messageBox = document.getElementById("finalMessage");

            if (response === "yes") {
                messageBox.innerHTML = "YOU GOT 3 CHILDREN IN YOUR FUTURE AND PRATHAM LOVES YOU A LOT";
            } else {
                messageBox.innerHTML = "BHAGWAN NE TUMHARI JODI BNAYI H PRATHAM KE SATH, TUM NO NHI KR SKTI";
            }
        }
    </script>

</body>
</html>
